<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <link rel="icon" href="">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./asset/leaflet.ajax.min.js"></script>
  <script src="./asset/turf.min.js"></script>
  <title>Ship Route Finding</title>
</head>
<body>
  <div class="map" id="map" >
    <!-- Left side ship information (mini map, dinamic information) -->
    <div class="ship__information">
      <div class="mini_map" id="mini_map">
        <button class="full_scr">
          <span class="material-icons-outlined text-dark req_scr">
            fullscreen
          </span>
        </button>
      </div>

      <div class="dinamic_info">
        <div class="title_info">
          <h5 >Information</h5>
          <button class="ship_info">
            <span class="material-icons-outlined expand_info text-light">
              keyboard_arrow_up
            </span>
          </button>
        </div>
      </div>
    </div>

    <!-- Right side start control -->
    <div class="start__side">
      <div class="start_bar">
        <div class="title_info">
        <h5>Find Route</h5>
        <button class="close_btn">
          <span class="material-icons-outlined text-light close" >
            close
          </span>
        </button>
        </div>

        <div class="dropdown my-2 ">
          <button class="btn btn-secondary dropdown-toggle bg-light text-dark port_btn"  type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" >
            <span class="port_org text-dark btn-sm" >Port of Origin</span>  
          </button>
          <ul class="dropdown-menu list_org" aria-labelledby="dropdownMenuButton1">
          </ul>
        </div>
        <div class="dropdown my-2">
          <button class="btn btn-secondary dropdown-toggle bg-light text-dark port_btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="port_dest text-dark btn-sm">Port of Destination</span>  
          </button>
          <ul class="dropdown-menu list_dest" aria-labelledby="dropdownMenuButton1">
          </ul>
        </div>

        <div class="button_control my-2">
          <button class="btn btn-success btn-sm find_btn " type="button" disabled>Find</button>
          <button class="btn btn-danger ms-2 btn-sm cancel_btn " type="button" disabled>Cancel</button>
        </div>
      </div>

      <div class="start_btn">
        <button class="route_explore">
          <span class="material-icons-outlined icon">
            travel_explore
          </span>
        </button>

        <button class="port_icon side-btn">
          <span class="material-icons-outlined icon" >
            anchor
          </span>
        </button>
      </div>
    </div>

  </div>

  <script src="setupFun.js"></script>
  <script src="setFunction.js"></script>
  <script src="getData.js"></script>
  <script src="initMap.js"></script>
  <script src="wayPoints.js"></script>
  <!-- <script src="wayPoint.js"></script> -->
  <!-- <script src="astar.js" ></script> -->
  <!-- <script src="steeringBehaviour.js"></script> -->
  <script src="setControl.js" ></script>
  <script src="keyFun.js"></script>
  <script src="./asset/rotate.js"></script>

</body>
</html>
