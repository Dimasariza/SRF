<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha512-bnIvzh6FU75ZKxp0GXLH9bewza/OIw6dLVh9ICg0gogclmYGguQJWl8U30WpbsGTqbIiAwxTsbe76DErLq5EDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
  <link rel="favicons" href="">
  <title>Ship Route Finding</title>
</head>
<body>
  <script src="./asset/leaflet.ajax.js"></script>
  <script src="./asset/leaflet.ajax.min.js"></script>
  <div class="map" id="map" >
    <div class="ship__information">
      <div class="mini__map" id="mini__map">
        <button class="fullScr">
          <span class="material-icons-outlined text-dark">
            fullscreen
          </span>
        </button>
      </div>

      <div class="dinamicInfo">
        <div class="titleInfo">
          <h5 >Information</h5>
          <button class="shipInfo">
            <span class="material-icons-outlined expand_more text-light">
              keyboard_arrow_up
            </span>
          </button>
        </div>
      </div>
    </div>

    <div class="start">
      <div class="start__bar">
        <div class="titleInfo">
        <h5>Find Route</h5>
        <button class=" active">
          <span class="material-icons-outlined text-light close" style="color: rgb(177, 172, 166);">
            close
          </span>
        </button>
        </div>
        <!-- Drop down -->
        <div class="dropdown my-2 ">
          <button class="btn btn-secondary dropdown-toggle bg-light text-dark portBtn"  type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" >
            <span class="portOfOrg text-dark btn-sm" >Port of Origin</span>  
          </button>
          <ul class="dropdown-menu liPortOrg" aria-labelledby="dropdownMenuButton1">
          </ul>
        </div>

        <div class="dropdown my-2">
          <button class="btn btn-secondary dropdown-toggle bg-light text-dark portBtn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="portOfDest text-dark btn-sm">Port of Destination</span>  
          </button>
          <ul class="dropdown-menu liPortDest" aria-labelledby="dropdownMenuButton1">
          </ul>
        </div>

  
        <!-- Control Button -->
        <div class="button__control my-2 ">
          <button class="btn btn-success btn-sm findBtn " type="button" disabled>Find</button>
          <button class="btn btn-danger ms-2 btn-sm cancelBtn " type="button" disabled>Cancel</button>
        </div>

      </div>

      <div class="start__btn">
        <button class="routeExplore">
          <span class="material-icons-outlined" style="color: rgb(177, 172, 166);">
            travel_explore
          </span>
        </button>

        <button class="portInfo side-btn">
          <span class="material-icons-outlined " style="color: rgb(177, 172, 166);">
            anchor
          </span>
        </button>
      </div>
    </div>

  </div>

  <script src="./asset/rotate.js"></script>
  <script src="./setupFun.js"></script>
  <script src="mainMap.js"></script>
  <script src="miniMap.js" ></script>
  <script src="wayPoint.js"></script>
  <script src="astar.js" ></script>
  <script src="steeringBehaviour.js"></script>
  <script src="setControl.js" ></script>

</body>
</html>
