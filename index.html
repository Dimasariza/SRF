  <script src="./asset/leaflet.ajax.js"></script>

      </button>
    </div>

    <div class="start">
      <div class="start__bar">
        <h1>Cari Rute</h1>
        <!-- Drop down -->
        <div class="dropdown my-2">
          <button class="btn btn-secondary dropdown-toggle bg-light" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="pelabuhan">Pelabuhan Asal</span>  
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
  
        <div class="dropdown my-2">
          <button class="btn btn-secondary dropdown-toggle bg-light" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="pelabuhan">Pelabuhan Tujuan</span>  
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
  
        <!-- Control Button -->
        <div class="button__control my-2 ">
          <button class="btn btn-success " type="button">Start</button>
          <button class="btn btn-danger ms-2" type="button">Cancel</button>
        </div>

      </div>

      <div class="start__btn">
        <button class="route__explore">
          <span class="material-icons-outlined" style="color: rgb(177, 172, 166);">
            travel_explore
          </span>
        </button>
      </div>
    </div>

    <!-- Implementasi algoritma A star -->

      <img src="/SRF/src/img/Toba dreams.png" alt="Toba Dreams">
    </div> -->

  <div class="astar" id="astar" style="width: 800; height: 1200;">

  </div>

  <script src="miniMap.js" ></script>
